<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- external fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- local stylesheet -->
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="cover"></div>
			<div class="info">
				<p class="info-title">Perfume</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p class="paragraph">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>

				<div class="price-container">
					<div class="price">$149.99</div>
					<div class="price-before">$169.99</div>
				</div>

				<button><img src="./images/icon-cart.svg" />Add to Cart</button>
			</div>
		</div>
	</body>
</html>
